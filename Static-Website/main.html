
<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <style>
    body {
      background-color: black;
      color: white;
    }
    
    header {
      text-align: center;
      padding: 20px;
    }
    
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hello World!</h1>
  </header>
  
  <button onclick="window.location.href = 'https://www.example.com';">Click Me</button>
</body>
</html>
